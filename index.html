<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
          <h1>Easy-Shop</h1>
          <p>“Fashion Finds Delivered to Your Doorstep.”</p>
        </div>
    </header>
    <main>
        <img src="media/imgs/shop icon color.png">
        <div class="login-form">
            <h2>Log in to Easy-Shop</h2>
            <form>
              <div class="input-group">
                <label for="username">Username</label>
                <input type="username" id="username" name="username" required>
              </div>
              <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
              </div>
              <button type="button" id="login-btn">Login</button>
            </form>
          </div>
    </main>
    <script src="scripts/Login.js"></script>
</body>
</html>
